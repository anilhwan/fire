<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='css/loginstyle.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>로그인</title>
</head>
<body>
    <form id="loginBox">
        <fieldset>
            <p>
                <img src="img/logo.jpg" alt="logo">
            </p>
            <div id="box">
                <div id="idBox">
                    <div class="box1">
                        <span id="icon1"></span>
                    </div>
                    <input type="text" placeholder="ID" class="user">
                </div>
                <div id="pwBox">
                    <div class="box1">
                        <span id="icon2"></span>
                    </div>
                    <input type="password" placeholder="PW" class="user">
                </div>
            </div>
            <input type="submit" value="접속 / 들어가기" id="btnLogin"/>
            <div id="text">
                <span>GPKI 공인인증서 로그인 방식으로 변경될 예정이오니<br>아래의 링크로 이동하셔서 로그인해 주십시오.</span>
            </div>
        </fieldset>
    </form>
</body>

</html>
